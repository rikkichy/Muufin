name: Build and Publish

on:
  workflow_dispatch: {}

jobs:
  publish:
    name: Build + create draft release + upload APKs
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write
      attestations: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java (Temurin 17)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Grant Gradle wrapper permission
        run: chmod +x ./gradlew

      - name: Generate release tag
        run: |
          TAG=$(date -u +"%Y%m%d")
          NAME="Muufin $(date -u +"%Y-%m-%d")"
          echo "RELEASE_TAG=$TAG" >> $GITHUB_ENV
          echo "RELEASE_NAME=$NAME" >> $GITHUB_ENV

      - name: Decode keystore (release)
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          test -n "$ANDROID_KEYSTORE_BASE64" || (echo "Missing ANDROID_KEYSTORE_BASE64 secret" && exit 1)
          echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > "${RUNNER_TEMP}/keystore.jks"
          echo "ANDROID_KEYSTORE_PATH=${RUNNER_TEMP}/keystore.jks" >> $GITHUB_ENV

      - name: Build Release APK
        env:
          ANDROID_KEYSTORE_PATH: ${{ env.ANDROID_KEYSTORE_PATH }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: ./gradlew :app:assembleRelease

      - name: Attest APK provenance
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: app/build/outputs/apk/release/*.apk

      - name: Collect APK
        run: |
          mkdir -p dist
          cp -v app/build/outputs/apk/release/*.apk dist/

      - name: Create draft release and upload asset
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ env.RELEASE_TAG }}
          NAME: ${{ env.RELEASE_NAME }}
        run: |
          gh release view "$TAG" >/dev/null 2>&1 || \
            gh release create "$TAG" --draft --title "$NAME"

          gh release upload "$TAG" dist/*.apk --clobber